<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>

        <style>
        :root {
            --panel-width: 250px;
            --bg-color: #2c3e50;
        }

        body {
            margin: 0px;
            font-family: sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: var(--panel-width) 1fr;
            gap: 10px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 95vw;
        }

        .panel {
            background-color: #f1f1f1;
            padding: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 18px;
            text-align: left;
            min-height: 400px;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #000;
            width: 800px;
            height: 600px;
            image-rendering: auto;
        }

        @media (max-width: 1100px) {
            .container {
                grid-template-columns: 1ft;
            }
            .panel {
                min-height: auto;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
            <aside class="panel">
                <strong>METABALLS</strong>
                <hr>
                <div class="control-group">
                    <label>Tamanho do Mouse</label>
                    <input type="range" id="radiusInput" min="10" max="100" step="1" value="25">
                </div>
            </aside>
            <main class="canvas-wrapper">
                <canvas id="canvas" width="400" height="300"></canvas>
            </main>
        </div<
        </div>
    </body>
</html>
